name: Build and Deploy Wheels to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Build chroot image
      run: docker build -t mipsel-chroot -f chroot.Dockerfile .

    - name: Build builder image
      run: docker build -t mipsel-chroot-builder -f builder.Dockerfile .

    - name: Build and extract klipper wheels
      run: |
        docker build -t klipper-builder -f klipper.Dockerfile . && \
        docker create --name klipper-container klipper-builder && \
        docker cp klipper-container:/mnt/mipsel-root/root/wheels ./gh-pages && \
        docker rm klipper-container

    - name: Build and extract moonraker wheels
      run: |
        docker build -t moonraker-builder -f moonraker.Dockerfile . && \
        docker create --name moonraker-container moonraker-builder && \
        docker cp moonraker-container:/mnt/mipsel-root/root/wheels ./gh-pages && \
        docker rm moonraker-container

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./gh-pages
        publish_branch: gh-pages
        force_orphan: true


